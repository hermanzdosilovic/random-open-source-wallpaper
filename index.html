<!DOCTYPE html>
<html>
  <script type="text/javascript">
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open("GET", "https://api.github.com/repos/hermanzdosilovic/random-open-source-wallpaper/contents/images", false);
    xmlHttp.send(null);
    var responseJson = JSON.parse(xmlHttp.responseText);
    var randomImage = responseJson[Math.floor(Math.random()*responseJson.length)];
    window.location = randomImage["download_url"];
  </script>
</html>
